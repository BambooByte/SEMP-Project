<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>

 <div class="container">
        <h1>SignUp Page</h1>

<form th:action="@{/sign}" th:object="${signupDto}" method="post">
  
  <div class="form-group">
                <label for="userName">Username:</label>
                <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" class="form-control" id="userEmail" th:field="*{userEmail}" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="phoneNo">Mobile Number:</label>
                <input type="tel" class="form-control" id="phoneNo" th:field="*{userPhoneNo}" placeholder="Enter mobile number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
  			<a class="btn btn-primary" href="login" >Login</a>
</form>
    <p class="fw-bold text-center" th:text="${message}"></p>

</div>



</body>
</html>
